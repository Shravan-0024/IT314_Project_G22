{% load static tailwind_tags %}
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Weather Wise{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.1/dist/tailwind.min.css" rel="stylesheet">
    {% tailwind_css %}
  </head>

  <body class="flex flex-col min-h-screen bg-gray-800 text-gray-100">
    <nav class="bg-gray-900">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- WeatherWise Logo Positioned to Left -->
        <a href="/" class="text-2xl font-bold mr-6">WeatherWise</a>
        <button class="lg:hidden p-2 text-gray-300" aria-label="Toggle navigation">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
        </button>
        <div class="hidden lg:flex space-x-4">
          <a href="{% url 'about_view' %}" class="text-gray-300 hover:text-white">Who We Are</a>
        </div>
        <!-- Search bar with Search Icon Button -->
        <form class="hidden lg:flex mx-auto w-1/3">
          <input type="text" class="flex-grow p-2 bg-gray-700 border-none rounded-l text-gray-100" placeholder="Search">
          <button class="p-2 bg-blue-600 rounded-r">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-4.35-4.35A8.45 8.45 0 1018 10a8.45 8.45 0 00-1.3 4.65z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
          </button>
        </form>
        <!-- Login and Signup Buttons -->
        <div class="flex space-x-4">
          {% if user.is_authenticated %}
          <a href="{% url 'logout_view' %}" class="bg-red-500 px-3 py-1 rounded text-white font-semibold">LogOut</a>
          <a href="{% url 'profile_view' %}">
            <svg class="h-8 w-8 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c2.67 0 4-1.33 4-4s-1.33-4-4-4-4 1.33-4 4 1.33 4 4 4zM16 18a8.37 8.37 0 01-8-8H4.62a8.43 8.43 0 00-2.33 5.18"></path></svg>
          </a>
          {% else %}
          <a href="{% url 'login_view' %}" class="bg-green-500 px-3 py-1 rounded text-white font-semibold">Login</a>
          <a href="{% url 'signup_view' %}" class="bg-green-500 px-3 py-1 rounded text-white font-semibold">SignUp</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container mx-auto mt-4 flex-grow">
      {% block content %}
      <div class="flex items-center space-x-4">
        <button class="bg-green-500 px-4 py-2 rounded text-white font-semibold">Prediction</button>
        <button class="bg-blue-800 px-4 py-2 rounded text-white font-semibold">Download Dashboard</button>
      </div>

      <!-- Weather Dashboard Content -->
      <div class="bg-gray-700 p-4 rounded mt-4">
        <h2 class="text-center text-2xl font-bold mb-4 text-white">Weather Dashboard</h2>
      </div>
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-center py-4 mt-auto">
      <p class="text-gray-500">Our Work</p>
      <!-- <p class="text-gray-300">Head to this project's Github</p> -->
      <a href="https://github.com/Shravan-0024/IT314_Project_G22" target="_blank" class="bg-yellow-500 px-4 py-2 rounded text-white font-semibold">Github</a>
    </footer>
  </body>
</html>

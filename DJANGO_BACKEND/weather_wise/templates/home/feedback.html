{% extends "layout.html" %}

{% block title %}WeatherWise | Feedback{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4 mb-4 text-center" style="font-size: 2rem; color: #ffc107;">We Value Your Feedback</h2>


    <!-- Centered feedback form with background and styling -->
    <form method="POST" class="mx-auto p-4" style="max-width: 500px; background-color: #333333; border-radius: 10px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);">
        {% csrf_token %}

        <!-- Predictions Accuracy -->
        <div class="mb-3">
            <label for="predictions_accuracy" class="form-label" style="color: #ffffff; font-weight: bold;"><strong>Were the weather predictions accurate?</strong></label>
            {{ form.predictions_accuracy }}
        </div>

        <!-- App Usability -->
        <div class="mb-3">
            <label for="app_usability" class="form-label" style="color: #ffffff; font-weight: bold;"><strong>Did you find the website easy to navigate?</strong></label>
            {{ form.app_usability }}
        </div>

        <!-- User Interface -->
        <div class="mb-3">
            <label for="user_interface" class="form-label" style="color: #ffffff; font-weight: bold;"><strong>How would you rate the user interface?</strong></label>
            {{ form.user_interface }}
        </div>

        <!-- Helpful Information -->
        <div class="mb-3">
            <label for="helpful_info" class="form-label" style="color: #ffffff; font-weight: bold;"><strong>Was the information provided helpful?</strong></label>
            {{ form.helpful_info }}
        </div>

        <!-- App Recommend -->
        <div class="mb-3">
            <label for="app_recommend" class="form-label" style="color: #ffffff; font-weight: bold;"><strong>How likely are you to recommend this site to others?</strong></label>
            {{ form.app_recommend }}
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn w-100" style="background-color: #ffc107; color: #fff; border: none; font-weight: bold; border-radius: 8px;">Submit Feedback</button>
    </form>
</div>

<style>
    /* Body background */
    body {
        background: linear-gradient(to right, #2c3e50, #3498db);
        color: #808080;
    }

    /* Header styling */
    h2 {
        font-size: 2rem; 
        color: #ffffff; 
        font-weight: bold;
    }

    /* Submit button styling */
    .btn {
        background-color: #ffc107;
        color: #fff; 
        font-weight: bold;
        border-radius: 8px; 
        padding: 10px 20px; 
    }

    /* Submit button hover effect */
    .btn:hover {
        background-color: #e0a800; 
    }

    /* Checkbox styling - pointer */
    input[type="checkbox"] {
        cursor: pointer; /* Shows a pointer on hover */
    }

    /* Optional: Highlight checkbox label on hover */
    label:hover {
        color: #ffc107; 
    }
</style>



{% endblock %}

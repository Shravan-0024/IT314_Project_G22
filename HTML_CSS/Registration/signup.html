<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="navbar-container">
        <!-- Outer div with swirling neon effect -->
        <div class="navbar-outer">
            <!-- Inner div with navbar content -->
            <div class="navbar-inner">
                <nav class="navbar navbar-expand-lg navbar-custom">
                    <div class="container-fluid">
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Weatherwise</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Favourites</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Creator</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Access</a>
                                </li>
                            </ul>
                            <div class="d-flex align-items-center">
                                <a href="#" class="nav-link">
                                    <i class="bi bi-person-circle" style="font-size: 2.3rem;"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="create-account-box">
           
            <h1>Create Account</h1>
            <form>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="input-box">
                    <label for="email" >Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <div class="password-box">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="input-box">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-box">
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    <i class="fas fa-eye-slash toggle-password"></i>
                </div>
                </div>

                <button type="submit" class="btn">Create</button>
            </form>
            
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        $(document).ready(function() {
        // Toggle password visibility on eye icon click
        $(".toggle-password").click(function() {
            // Get the associated input element
            const input = $(this).siblings("input");

            // Toggle input type and icon
            if (input.attr("type") === "password") {
                input.attr("type", "text");
                $(this).removeClass("fa-eye-slash").addClass("fa-eye");
            } else {
                input.attr("type", "password");
                $(this).removeClass("fa-eye").addClass("fa-eye-slash");
            }
        });
    });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex min-h-screen bg-[#7c9797] font-sans">

<div class="flex w-full max-w-6xl">
    <!-- Sidebar (fixed) -->
    <aside class="fixed top-0 left-0 h-full w-[300px] bg-gradient-to-l from-[#7c9797]/20 to-white/20 flex flex-col items-start p-5">
        <div class="text-white text-4xl underline mb-8">WeatherWise</div>
        <nav class="flex flex-col gap-5">
            <a href="#" class="text-white text-2xl no-underline hover:underline">Dashboard</a>
            <a href="#" class="text-white text-2xl no-underline hover:underline">Prediction</a>
            <a href="#" class="text-white text-2xl no-underline hover:underline">Settings/Layout</a>
            <a href="#" class="text-white text-2xl no-underline hover:underline">Logout</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="ml-[320px] flex flex-col w-full p-5 space-y-5">
        <header class="flex justify-between items-center p-5 bg-white/50 rounded-xl">
            <div class="flex items-center gap-3 w-full max-w-[700px]">
                <img class="w-6 h-6" src="search.svg" alt="Search Icon">
                <input type="text" placeholder="Search Location" class="flex-grow p-2 px-4 rounded-full text-base outline-none">
            </div>
            <div class="w-12 h-12 rounded-full overflow-hidden">
                <img src="account-logo.png" alt="User Profile" class="w-full h-full object-cover">
            </div>
        </header>

        <main class="flex flex-col space-y-5">
            <div class="bg-white/50 rounded-lg h-[150px]"></div>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5">
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
                <div class="bg-white/50 rounded-lg h-[150px]"></div>
            </div>
        </main>
    </div>
</div>

</body>
</html>

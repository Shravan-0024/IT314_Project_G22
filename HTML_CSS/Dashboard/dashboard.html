<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="./dashboard.css" rel="stylesheet">
</head>

<body>

<div class="dash-board">
    <!-- Sidebar (fixed) -->
    <aside class="sidebar">
        <div class="weather-wise">WeatherWise</div>
        <nav class="nav-menu">
            <a href="#" class="nav-item">Dashboard</a>
            <a href="#" class="nav-item">Prediction</a>
            <a href="#" class="nav-item">Settings/Layout</a>
            <a href="#" class="nav-item">Logout</a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
        <header class="header">
            <div class="search-bar">
                <img class="mask-group" src="search.svg" alt="Search Icon" />
                <input type="text" placeholder="Search Location" class="search-input">
            </div>
            <div class="user-profile">
                <img src="account-logo.png" alt="User Profile" class="rectangle-4">
            </div>
        </header>

        <main class="content">
            <div class="widget rectangle-6"></div>
            <div class="grid">
                <div class="rectangle-17"></div>
                <div class="rectangle-18"></div>
                <div class="rectangle-19"></div>
                <div class="rectangle-10"></div>
                <div class="rectangle-13"></div>
                <div class="rectangle-9"></div>
                <div class="rectangle-11"></div>
                <div class="rectangle-12"></div>
            </div>
        </main>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherwise Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-b from-blue-400 to-indigo-700 min-h-screen flex items-start">
    <!-- Navbar -->
    <nav class="bg-gray-900 shadow-lg p-4 w-full">
        <div class="container mx-auto flex flex-col md:flex-row items-center justify-center md:space-x-8">
            <!-- Logo/Title -->
            <h1 class="text-yellow-400 text-3xl font-bold mb-2 md:mb-0">Weatherwise</h1>

            <!-- Menu Links (always visible, no toggle) -->
            <ul class="flex flex-col md:flex-row md:space-x-6 text-blue-200 font-semibold">
                <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
                <li><a href="#prediction" class="hover:text-yellow-400">Prediction</a></li>
                <li><a href="#about" class="hover:text-yellow-400">About</a></li>
                <li><a href="#about-us" class="hover:text-yellow-400">About Us</a></li>
            </ul>
        </div>
    </nav>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap and Font Awesome for additional styling/icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body class="h-[90%] m-0 font-[Arial,_sans-serif] bg-[url('bg4.jpg')_no-repeat_center_center_fixed] bg-cover bg-fixed">

    <div class="container flex justify-center items-center h-full opacity-80 px-4 py-8" style="margin-top: 50px;">
        <div class="login-box bg-[rgba(255,_255,_255,_0.8)] p-[40px] rounded-[10px] [box-shadow:0_0_15px_rgba(0,_0,_0,_0.5)] text-center mt-[50px]">
            <h1 class="mb-[20px] text-[2.5rem] font-bold">Login</h1>

            <form>
                <div class="input-box my-3 text-left">
                    <label for="username_or_email" class="text-[14px] text-[#0b0303] mt-0 mx-0 mb-[5px] font-semibold">Username or Email</label>
                    <input type="text" id="username_or_email" placeholder="Enter Username or Email" required class="w-full p-[10px] border-[1px] border-[solid] border-[#ccc] rounded-[10px] mt-0 mx-0 mb-[20px]">
                </div>
                <div class="input-box my-3 text-left">
                    <label for="password" class="text-[14px] text-[#0b0303] mt-0 mx-0 mb-[5px] font-semibold">Password</label>
                    <div class="password-box relative">
                        <input type="password" id="password" placeholder="Enter your password" required class="w-full p-[10px] border-[1px] border-[solid] border-[#ccc] rounded-[10px] mt-0 mx-0 mb-[20px]">
                        <i class="fas fa-eye-slash absolute right-[10px] top-[35%] -translate-y-1/2 cursor-pointer toggle-password"></i>
                    </div>
                </div>

                <button type="submit" class="btn bg-[#1299d3] text-[#fff] px-[15px] py-[10px] border-[1px] border-[solid] border-[#1299d3] rounded-[10px] cursor-pointer w-full text-[16px] mt-[20px] hover:border-[1px] hover:border-[solid] hover:border-[#1299d3] hover:bg-transparent hover:text-[#1299d3]">Login</button>
                
                <a href="#" class="forgot-password block mx-0 my-[10px] no-underline text-[#1299d3] text-[14px] text-right">Forgot Password?</a>
                
                <div class="create-account mx-0 my-[20px]">
                    <p class="text-[14px]">Don't have an account? <a href="../Registration/signup.html" class="no-underline text-[#1299d3]">Create Account</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Toggle password visibility on eye icon click
            $(".toggle-password").click(function() {
                // Get the associated input element
                const input = $(this).siblings("input");

                // Toggle input type and icon
                if (input.attr("type") === "password") {
                    input.attr("type", "text");
                    $(this).removeClass("fa-eye-slash").addClass("fa-eye");
                } else {
                    input.attr("type", "password");
                    $(this).removeClass("fa-eye").addClass("fa-eye-slash");
                }
            });
        });
    </script>
</body>
</html>

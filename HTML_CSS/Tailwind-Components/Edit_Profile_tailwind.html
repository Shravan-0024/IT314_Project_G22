<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="min-h-screen bg-[url('bg4.jpg')] bg-cover bg-center bg-fixed">
    <div class="container mx-auto px-4 py-8 min-h-screen flex items-center justify-center">
        <div class="w-full max-w-lg">
            <div class="bg-white/80 p-8 md:p-10 lg:p-12 rounded-lg shadow-lg text-black backdrop-blur-sm mt-20">
                <h1 class="text-4xl font-bold mb-8 text-center">Edit Profile</h1>

                <form class="space-y-6">
                    <!-- CSRF Token -->
                    <input type="hidden" name="csrf_token" value="your_csrf_token_here">

                    <div class="space-y-2">
                        <label for="username" class="block text-sm font-semibold text-gray-800">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="space-y-2">
                        <label for="email" class="block text-sm font-semibold text-gray-800">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label for="first_name" class="block text-sm font-semibold text-gray-800">First Name</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Enter your First Name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="space-y-2">
                            <label for="last_name" class="block text-sm font-semibold text-gray-800">Last Name</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Enter your Last Name"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label for="preferred_location" class="block text-sm font-semibold text-gray-800">Preferred Location</label>
                        <input type="text" id="preferred_location" name="preferred_location" placeholder="Enter Preferred Location"
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div class="flex items-center">
                        <label for="get_notifications" class="block text-sm font-semibold text-gray-800 w-1/3">Receive Notifications</label>
                        <input type="checkbox" id="get_notifications" name="get_notifications"
                            class="w-2/3 text-blue-500 bg-gray-300 border-gray-600 rounded-lg">
                    </div>

                    <div class="flex justify-center space-x-4 mt-6">
                        <button type="submit"
                            class="bg-sky-500 text-white py-2 px-4 rounded-lg text-base font-medium hover:bg-transparent hover:text-sky-500 border border-sky-500 transition-colors duration-300">
                            Save Changes
                        </button>
                        <a href="profile_view_url_here"
                            class="bg-red-600 hover:bg-gray-700 text-white py-2 px-6 rounded-md">
                            Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

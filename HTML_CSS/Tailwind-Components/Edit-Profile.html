<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>WeatherWise | Edit Profile
    </title>
    <!-- Tailwind CSS CDN -->
    <script
        src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <div
        class="flex justify-center items-center min-h-screen px-4">
        <div
            class="card shadow-lg p-6 max-w-lg w-full bg-gray-800 rounded-lg">
            <h3
                class="text-3xl font-semibold text-center mb-6">
                Edit Profile</h3>
            <hr
                class="border-t border-gray-600 mb-4">

            <!-- Form -->
            <form method="POST">
                <!-- CSRF Token -->
                <input type="hidden"
                    name="csrf_token"
                    value="your_csrf_token_here">

                <!-- User Profile Edit Form -->

                <div
                    class="mb-3 flex justify-between items-center">
                    <label
                        for="username"
                        class="font-semibold w-1/3">Username</label>
                    <input type="text"
                        id="username"
                        name="username"
                        value="JohnDoe"
                        class="w-2/3 px-4 py-2 border rounded-md text-white bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        readonly>
                </div>

                <div
                    class="mb-3 flex justify-between items-center">
                    <label for="email"
                        class="font-semibold w-1/3">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        value="johndoe@example.com"
                        class="w-2/3 px-4 py-2 border rounded-md text-white bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div
                    class="mb-3 flex justify-between items-center">
                    <label
                        for="first_name"
                        class="font-semibold w-1/3">First
                        Name</label>
                    <input type="text"
                        id="first_name"
                        name="first_name"
                        value="John"
                        class="w-2/3 px-4 py-2 border rounded-md text-white bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div
                    class="mb-3 flex justify-between items-center">
                    <label
                        for="last_name"
                        class="font-semibold w-1/3">Last
                        Name</label>
                    <input type="text"
                        id="last_name"
                        name="last_name"
                        value="Doe"
                        class="w-2/3 px-4 py-2 border rounded-md text-white bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Notification Checkbox with adjusted focus effect -->
                <div
                    class="mb-3 flex justify-between items-center">
                    <label
                        for="get_notifications"
                        class="font-semibold w-1/3">Receive
                        Notifications</label>
                    <input
                        type="checkbox"
                        id="get_notifications"
                        name="get_notifications"
                        checked
                        class="w-2/3 text-white bg-gray-700 border-gray-600 rounded-lg">
                </div>

                <div
                    class="mb-3 flex justify-between items-center">
                    <label
                        for="preferred_location"
                        class="font-semibold w-1/3">Preferred
                        Location</label>
                    <input type="text"
                        id="preferred_location"
                        name="preferred_location"
                        value="New York"
                        class="w-2/3 px-4 py-2 border rounded-md text-white bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Buttons -->
                <div
                    class="flex justify-center space-x-4 mt-6">
                    <button
                        class="bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-md">Save
                        Changes</button>
                    <a href="profile_view_url_here"
                        class="bg-red-600 hover:bg-gray-700 text-white py-2 px-6 rounded-md">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>

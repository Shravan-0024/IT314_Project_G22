        class="container mx-auto px-4 py-8 max-w-lg">
        <h2
            class="text-2xl font-bold text-center mb-6">
            Signup with WeatherWise</h2>

        <!-- Signup Form -->
        <form method="POST"
            class="space-y-6">
            <!-- {% csrf_token %} -->
            <!-- Username -->

            <!-- <div class="mb-3">
                <label for="id_username"
                    class="form-label"><b>{{form.username.label}}:</b></label>
                {{form.username}}
            </div> -->

            <div class="mb-4">
                <label for="id_username"
                    class="block text-lg font-semibold mb-2">Username:</label>
                <input type="text"
                    id="id_username"
                    name="username"
                    class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Email -->

            <!-- <div class="mb-3">
                <label for="id_email"
                    class="form-label"><b>{{form.email.label}}:</b></label>
                {{form.email}}
            </div> -->

            <div class="mb-4">
                <label for="id_email"
                    class="block text-lg font-semibold mb-2">Email:</label>
                <input type="email"
                    id="id_email"
                    name="email"
                    class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- First Name and Last Name (Grid Layout) -->

            <!-- <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_first_name"
                        class="form-label"><b>{{form.first_name.label}}:</b></label>
                    {{form.first_name}}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_last_name"
                        class="form-label"><b>{{form.last_name.label}}:</b></label>
                    {{form.last_name}}
                </div>
            </div> -->

            <div
                class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label
                        for="id_first_name"
                        class="block text-lg font-semibold mb-2">First
                        Name:</label>
                    <input type="text"
                        id="id_first_name"
                        name="first_name"
                        class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label
                        for="id_last_name"
                        class="block text-lg font-semibold mb-2">Last
                        Name:</label>
                    <input type="text"
                        id="id_last_name"
                        name="last_name"
                        class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Password -->

            <!-- <div class="mb-3">
                <label for="id_password1"
                    class="form-label"><b>{{form.password1.label}}:</b></label>
                {{form.password1}}
            </div> -->

            <div class="mb-4">
                <label
                    for="id_password1"
                    class="block text-lg font-semibold mb-2">Password:</label>
                <input type="password"
                    id="id_password1"
                    name="password1"
                    class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Confirm Password -->

            <!-- <div class="mb-3">
                <label for="id_password2"
                    class="form-label"><b>{{form.password2.label}}:</b></label>
                {{form.password2}}
            </div> -->

            <div class="mb-4">
                <label
                    for="id_password2"
                    class="block text-lg font-semibold mb-2">Confirm
                    Password:</label>
                <input type="password"
                    id="id_password2"
                    name="password2"
                    class="w-full px-4 py-2 border border-gray-700 rounded-md text-white bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit"
                class="w-full bg-yellow-600 text-white py-2 rounded-md font-semibold hover:bg-yellow-700 transition-colors">
                <strong>Register</strong>
            </button>
        </form>

        <!-- Link to Login -->
        <p class="mt-6 text-center">
            Already have an account? <a
                href="{% url 'login_view' %}"
                class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

</body>

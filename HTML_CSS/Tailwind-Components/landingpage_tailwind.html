<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise - Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1976d2',
            secondary: '#4fc3f7',
            light: '#e0f7fa',
            accent: '#ffeb3b'
          },
          boxShadow: {
            'custom': '0px 8px 15px rgba(0, 0, 0, 0.2)',
            'button': 'rgba(0, 0, 0, 0.24) 0px 3px 8px'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-light">
  <header class="w-full bg-primary p-4">
    <div class="flex justify-end gap-4 max-w-7xl mx-auto">
      <button onclick="login()" 
              class="text-white bg-secondary px-6 py-2 border border-secondary rounded-md
                     shadow-button transition-all duration-300
                     hover:bg-transparent hover:border-secondary hover:shadow-none">
        Login
      </button>
      <button onclick="signup()" 
              class="text-white bg-secondary px-6 py-2 border border-secondary rounded-md
                     shadow-button transition-all duration-300
                     hover:bg-transparent hover:border-secondary hover:shadow-none">
        Signup
      </button>
    </div>
  </header>

  <main class="flex-1 w-full">
    <section class="min-h-[90vh] bg-gradient-to-b from-secondary to-primary flex items-center justify-center p-4">
      <div class="max-w-[900px] w-full bg-white/10 rounded-[15px] shadow-custom p-[60px] text-center">
        <h1 class="text-[4.5rem] font-bold text-white mb-4">WeatherWise</h1>
        <p class="text-[1.7rem] text-light mb-8">Stay informed with accurate weather forecasts.</p>
        <div id="greeting" class="text-[3.5rem] text-white mb-6">Good Morning</div>
        <div class="text-[1.8rem] text-white">
          <div class="text-[5rem] font-bold text-accent mb-6">
            27Â°<span class="text-[1.5rem] text-white ml-2">Celcius</span>
          </div>
          <div class="text-[18px] text-white mb-6">
            <span id="time">10:30 am</span><br>
            <span id="date">Sun, 3 November 2024</span>
          </div>
          <div id="location" class="text-[1.8rem] text-white">
            Gandhinagar, India
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    function updateDateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const date = now.toLocaleDateString('en-US', { 
        weekday: 'short', 
        day: 'numeric', 
        month: 'long', 
        year: 'numeric' 
      });
      
      document.getElementById('time').textContent = time;
      document.getElementById('date').textContent = date;
      
      const hour = now.getHours();
      let greeting = "Good Morning";
      if (hour >= 12 && hour < 18) greeting = "Good Afternoon";
      else if (hour >= 18) greeting = "Good Evening";
      document.getElementById('greeting').textContent = greeting;
    }
    
    function login() {
      alert("will be available soon");
    }
    
    function signup() {
      alert("Will available soon");
    }
    
    document.addEventListener('DOMContentLoaded', updateDateTime);
    setInterval(updateDateTime, 60000); // Update every minute
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-card">
    <div class="header">
      <button onclick="toggleLogin()">Login/Signup</button>
    </div>
    <div class="greeting">Good<br>Morning</div>
    <div class="weather-image"></div>
    <div class="weather-info">
      <div class="time">10:30 am<br>Sun, 3 November 2024</div>
      <div class="temp">27°<span>celcius</span></div>
      <div class="details">
        <div><img src="icons/humidity.png" alt="Humidity"> 21%</div>
        <div><img src="icons/sunrise.png" alt="Sunrise"> 7:01 am</div>
        <div><img src="icons/sunset.png" alt="Sunset"> 7:01 pm</div>
      </div>
    </div>
    <div class="footer">
      <div>WeatherWise</div>
      <div id="location">Gandhinagar, India</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
